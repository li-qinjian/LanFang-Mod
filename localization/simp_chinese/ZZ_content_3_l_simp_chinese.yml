 #下南洋
 je_southeast_sea_migration: "下南洋"
 southeast_sea_migration_button: "促进大陆移民"
 je_southeast_sea_migration_reason: "在历史上，华人移民东南亚（下南洋）是一段重要的历史。自19世纪以来，许多华人由于战争、贫困和政治动荡而被迫离开家乡，前往东南亚寻求新的机会。他们在新的土地上建立了社区，促进了当地的经济发展，并且在文化上留下了深远的影响。这一移民潮不仅改变了东南亚的社会结构，也成为了华人全球移民史上的重要篇章。"
 ss_migration.1.a: "欢迎来到[ROOT.GetCountry.GetNameNoFormatting]！"
 ss_migration.1.t: "来到[ROOT.GetCountry.GetNameNoFormatting]"
 ss_migration.1.d: "来自[SCOPE.sCountry('migration_country').GetName]的[SCOPE.sCulture('migration_culture').GetName]族群响应了我们广发的招募令。他们或因战乱，或因贫困，背井离乡，跨越重洋，来到[SCOPE.sState('migration_target_state').GetName]，寻找新的希望。"
 ss_migration.1.f: "19世纪，由于大清帝国的动乱和经济困境，数以万计的华人选择下南洋，寻找新的生计和发展机会。这些勇敢的移民带着家乡的技艺、文化和对美好生活的向往，跨越重洋，来到南洋这片富饶的土地。\n\n初到南洋，这些华人移民面临着极大的挑战。他们在种植园、矿场和工地上辛勤劳作，忍受着酷热、疾病和艰苦的生活条件。然而，凭借着勤劳和坚韧，他们逐渐在这片陌生的土地上站稳了脚跟，改善了自己的生活，也为南洋的经济发展作出了重要贡献。\n\n随着时间的推移，华人社群在南洋各地逐渐形成。他们建立了会馆、寺庙和学校，保留着传统的节日和习俗，互相扶持，共同面对生活的艰辛。这些社区不仅是他们精神的寄托，也是他们在异乡找到归属感的重要力量。"
 ss_migration.2.t: "下南洋"
 ss_migration.2.d: "南洋群岛是一片广阔而幸运的土地。我们必须把目光投向海外，寻找潜在的定居者来我们的田地和工厂工作。"
 ss_migration.2.f: "一溪目汁一船人，\n一条浴布去过番。\n钱银知寄人知返，\n勿忘父母与妻房。"
 ss_migration.2.a: "开放我们的边境。"
 ss_migration.2.b: "我们自己就做得很好。"
 ss_migration_button_exists_tt: "#Bold 向南洋移民#![concept_journal_entry]中的#Bold 促进中国移民#!按钮可用"
 ss_migration2_tt: "南洋所有[concept_incorporated_state]获得：\n#tooltippable 来到南洋#!\n#P +25.00%#![concept_migration_pull]"
 ss_migration.3.t: "人山人海"
 ss_migration.3.d: "多亏了我们吸引移民和增加人口的努力，现在有大量的人居住在[ROOT.GetCountry.GetAdjective]。"
 ss_migration.3.f: "“哎，你的口音听起来不像是我们这儿的啊。” “我是广东人，大伙儿都是为了找机会来的。我听说这边的机会不少，福建老乡已经开了几家店了。” “是啊，还有不少客家人在这儿做生意，我朋友刚从潮州过来，听说那边也有不少人过来了。” “等安顿好了，咱们一起喝一杯吧。”"
 ss_migration.3.a: "我们的话是大众的声音。"
 ss_migration.4.t: "客家移民潮"
 ss_migration.4.d: "在兰芳政府的支持下，大批客家人从广东、福建等地踏上了前往南洋的旅程。他们带来了精湛的农业技术和丰富的文化传统，迅速在南洋的山区和农村地区定居下来。客家移民以传统的客家围屋为中心,建立了紧密的村落社区。"
 ss_migration.4.f: "滇池碧碧木盆黄，童梦成真浩气扬。\n永乐满朝人济济，西洋万里水茫茫。\n————《七律 郑和下西洋》"
 ss_migration.4.a: "欢迎来到[ROOT.GetCountry.GetNameNoFormatting]！"
 ss_migration.5.t: "粤人下南洋"
 ss_migration.5.d: "在兰芳政府的支持下，粤商们带着资金、商船和商业网络前往南洋，迅速在各大港口城市建立了繁荣的商贸区。"
 ss_migration.5.f: "东风吹雨过青山，却望千门草色闲。\n家在梦中何日到，春生江上几人还？\n川原缭绕浮云外，宫阙参差落照间。\n谁念为儒逢世难，独将衰鬓客秦关。\n————唐·卢纶《长安春望》"
 ss_migration.5.a: "欢迎来到[ROOT.GetCountry.GetNameNoFormatting]！"
 ss_migration.6.t: "闽南大迁徙"
 ss_migration.6.d: "闽人在兰芳政府的号召下，纷纷乘船前往南洋，在河流沿岸和沿海地区建立了新的家园。他们还带来了福建的宗教信仰与习俗，兴建了许多妈祖庙和宗族祠堂，形成了独特的闽南文化圈。"
 ss_migration.6.f: "飘零作客滞南洲，时序浑忘春也秋。\n幸有嶙峋傲骨在，更无暮夜苞苴羞。\n横挥铁腕批龙甲，怒奋空拳搏虎头。\n海外孤雏孤苦甚，欲凭只掌挽狂流。\n————林连玉《吕毓昌妹夫有诗见寄步韵一首》"
 ss_migration.6.a: "欢迎来到[ROOT.GetCountry.GetNameNoFormatting]！"

